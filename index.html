<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
    integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container mb-3">
    <form class="row g-3 m-auto">
      <div class="col-md-6">
        <label for="firstname-lastname" class="form-label">First Name and Last Name</label>
        <input type="text" class="form-control" id="firstname-lastname">
      </div>

      <div class="col-md-3">
        <label for="age" class="form-label">Select your age</label>
        <select id="age" class="form-select">
          <option value="underage">underage</option>
          <option value="adult">adult</option>
          <option value="over65">over65</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="km" class="form-label">km To Do</label>
        <input type="number" class="form-control" id="km" min="10" max="300">
      </div>

        <div class="row d-flex justify-content-center mt-3">
            <div class="col-1">
                <button type="submit" class="btn btn-primary" id="calculate">Calculate</button>
            </div>

            <div class="col-1">
                <button type="reset" class="btn btn-primary">Reset</button>
            </div>
        </div>
    </form>
</div>

<div class="container">
    <div class="card mb-3">
        <div class="row g-0">
        <div class="col-md-4 text-center">
            <p class="h4">PASSENGER NAME</p>
            <p id="name"></p>
        </div>
        <div class="col-md-8">
            <div class="card-body d-flex justify-content-between">
                <div>
                    <h5>Ticket Type</h5>
                    <p id="ticket-type"></p>
                </div>
                <div>
                    <h5>Carriage</h5>
                    <p id="carriage"></p>
                </div>
                <div>
                    <h5>Ticket Code</h5>
                    <p id="ticket-code"></p>
                </div>
                <div>
                    <h5>Ticket Price</h5>
                    <p id="ticket-price"></p>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
